<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input name="display">
<table style="width:10%">
    <tr>
        <th><button type="button" class="numbu" id="but1" value="1" onclick="inputmath(this.value)">1</button></th>
        <th><button type="button" class="numbu" id="but2" value="2" onclick="inputmath(this.value)">2</button></th>
        <th><button type="button" class="numbu" id="but3" value="3" onclick="inputmath(this.value)">3</button></th>
    </tr>
    <tr>
        <th><button type="button" class="numbu" id="but4" value="4" onclick="inputmath(this.value)">4</button></th>
        <th><button type="button" class="numbu" id="but5" value="5" onclick="inputmath(this.value)">5</button></th>
        <th><button type="button" class="numbu" id="but6" value="6" onclick="inputmath(this.value)">6</button></th>
    </tr>
    <tr>

    </tr>

        <th><button type="submit" value="submit"> = </button></th>
        <th><button type="Reset" value="">⇦</button></th>
    </tr>
</table>
<p id="display"></p>
<p id="Result"></p>
